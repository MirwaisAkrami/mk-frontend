<header class="bg-white border-b border-gray-200 sticky top-0 z-50 no-print">
  <div class="px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Left: Logo and Title -->
      <div class="flex items-center gap-4">
        <button
          (click)="toggleSidebar.emit()"
          class="p-2 hover:bg-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-gov-blue"
          aria-label="Toggle sidebar">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="flex items-center gap-3">
          <!-- Coat of Arms Placeholder -->
          <div
            class="w-10 h-10 bg-gov-navy rounded-full flex items-center justify-center text-white font-bold">
            AF
          </div>

          <div>
            <h1 class="text-lg font-bold text-gov-navy">
              {{ 'common.appName' | translate }}
            </h1>
            <p class="text-xs text-gov-gray">{{ 'common.ministry' | translate }}</p>
          </div>
        </div>
      </div>

      <!-- Right: User Menu -->
      <div class="flex items-center gap-4">
        <!-- User Menu -->
        <div class="flex items-center gap-3 border-l border-gray-200 pl-4">
          <div class="text-right">
            <p class="text-sm font-medium text-gov-slate">{{ user()?.fullName }}</p>
            <p class="text-xs text-gov-gray">{{ user()?.role }}</p>
          </div>

          <button
            (click)="logout()"
            class="p-2 hover:bg-red-50 text-red-600 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
            [attr.aria-label]="'common.logout' | translate">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
