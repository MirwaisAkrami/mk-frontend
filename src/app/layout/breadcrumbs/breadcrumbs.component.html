<nav class="mb-4" aria-label="Breadcrumb">
  <ol class="flex items-center gap-2 text-sm">
    @for (crumb of breadcrumbs(); track crumb.url; let last = $last) {
      <li class="flex items-center gap-2">
        @if (!last) {
          <a [routerLink]="crumb.url" class="text-gov-blue hover:underline">
            {{ crumb.label | translate }}
          </a>
          <svg class="w-4 h-4 text-gov-gray" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd" />
          </svg>
        } @else {
          <span class="text-gov-slate font-medium">{{ crumb.label | translate }}</span>
        }
      </li>
    }
  </ol>
</nav>
