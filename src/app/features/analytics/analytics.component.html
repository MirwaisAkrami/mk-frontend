<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-gov-navy">Analytics</h1>
    <button class="btn btn-secondary" (click)="load()" [disabled]="loading()">
      {{ 'common.refresh' | translate }}
    </button>
  </div>

  @if (error()) {
    <div class="card border border-red-200 bg-red-50 text-red-700">
      {{ error() }}
    </div>
  }

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="card">
      <h2 class="text-lg font-semibold text-gov-navy mb-3">System Health</h2>
      <pre class="text-xs bg-gray-50 p-3 rounded overflow-auto">{{ systemHealth() | json }}</pre>
    </div>

    <div class="card">
      <h2 class="text-lg font-semibold text-gov-navy mb-3">Suspicious Activities</h2>
      <pre class="text-xs bg-gray-50 p-3 rounded overflow-auto">{{ suspiciousActivities() | json }}</pre>
    </div>
  </div>
</div>
