<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gov-navy">Users</h1>
      <p class="text-sm text-gov-gray">Total: {{ totalUsers() }} users</p>
    </div>
    <div class="flex items-center gap-3">
      <div class="relative">
        <input
          type="text"
          placeholder="Search users..."
          class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gov-blue focus:border-gov-blue"
          (input)="onSearch($any($event.target).value)"
        />
        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <button class="btn btn-secondary" (click)="load()" [disabled]="loading()">
        {{ 'common.refresh' | translate }}
      </button>
    </div>
  </div>

  @if (error()) {
    <div class="card border border-red-200 bg-red-50 text-red-700">
      {{ error() }}
    </div>
  }

  @if (loading()) {
    <div class="card flex items-center justify-center py-12">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gov-blue"></div>
    </div>
  } @else {
    <div class="card">
      <app-data-table
        [columns]="tableColumns"
        [data]="users()"
        [actions]="tableActions"
        (rowClick)="view($event)"
        [showRefresh]="false"
        [enablePagination]="false"
      />
    </div>

    @if (totalUsers() > pageSize()) {
      <div class="flex items-center justify-center gap-2">
        <button
          class="btn btn-secondary"
          [disabled]="currentPage() === 0"
          (click)="onPageChange(currentPage() - 1)">
          Previous
        </button>
        <span class="text-sm text-gov-gray">
          Page {{ currentPage() + 1 }} of {{ Math.ceil(totalUsers() / pageSize()) }}
        </span>
        <button
          class="btn btn-secondary"
          [disabled]="(currentPage() + 1) * pageSize() >= totalUsers()"
          (click)="onPageChange(currentPage() + 1)">
          Next
        </button>
      </div>
    }
  }
</div>
