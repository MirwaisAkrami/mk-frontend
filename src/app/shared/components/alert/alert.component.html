<div class="fixed top-4 right-4 z-50 space-y-3 max-w-md">
  @for (alert of alerts; track alert.id) {
    <div
      [@slideIn]
      class="bg-white rounded-lg p-4 shadow-lg border border-gray-200"
      role="alert"
      [attr.aria-live]="alert.type === 'error' ? 'assertive' : 'polite'">
      <div class="flex items-start gap-3">
        <!-- Icon -->
        <div class="flex-shrink-0">
          <svg
            [class]="alert.iconColor"
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="alert.iconPath" />
          </svg>
        </div>

        <!-- Content -->
        <div class="flex-1 min-w-0 text-gray-900">
          @if (alert.title) {
            <h3 class="font-semibold text-sm mb-1">{{ alert.title }}</h3>
          }
          <p class="text-sm">{{ alert.message }}</p>
        </div>

        <!-- Dismiss Button -->
        @if (alert.dismissible) {
          <button
            (click)="dismiss(alert.id)"
            class="flex-shrink-0 ml-2 text-gray-400 hover:text-gray-600 transition-colors"
            [attr.aria-label]="'Dismiss alert'">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        }
      </div>
    </div>
  }
</div>
